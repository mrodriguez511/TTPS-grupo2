{% extends "layout.html" %}
{% block title %}Editar perfil paciente{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <h1>Pacientes</h1>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edición de paciente {{paciente.nombre}}</h3>
                </div>
                <div class="card-body">
                    <form class="row g-3" action="{{ url_for('paciente_update', id=paciente.id) }}" method="POST">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">Nombre</label>
                                    <input type="text" name="nombre" class="form-control" value={{paciente.nombre}}
                                        required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">Apellido</label>
                                    <input type="text" name="apellido" class="form-control" value={{paciente.apellido}}
                                        required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">DNI</label>
                                    <input type="number" name="dni" min="100000" class="form-control" maxlength="8"
                                        value={{paciente.dni}} required disabled>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" name="fechaNacimiento" id="datefield" class="form-control"
                                        min='1900-01-01' value={{paciente.fechaNacimiento}} required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" value={{paciente.email}}
                                        disabled required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">Telefono</label>
                                    <input type="tel" value={{paciente.telefono}} name="telefono" class="form-control"
                                        required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputState" class="form-label">Obra Social</label>
                                    <select name="obraSocial" id="obra" class="form-control">
                                        <option {% if (paciente.obraSocial==0) %}selected{% endif %} value="0">no posee
                                        </option>
                                        {% for obra in obrasSociales %}
                                        <option {% if (paciente.obraSocial==obra.id) %}selected{% endif %}
                                            value={{obra.id}}> {{obra.nombre}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">Numero de afiliado</label>
                                    <input type="number" id="num" min="1000" name="nroAfiliado" class="form-control"
                                        value={{paciente.nroAfiliado}} disabled>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">Resumen de historia clinica</label>
                                    <textarea name="resumenHC" class="form-control"
                                        required>{% if paciente.resumenHC %}{{paciente.resumenHC}}{% else %}Historia clínica{% endif %}</textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Editar datos</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <a href="{{ url_for('estudio_new') }}" class="btn btn-outline-secondary">Volver</a>
        </div>
    </div>
</div>






{% endblock %}



{% block scripts %}

<script>
    let obra = document.getElementById("obra")
    let num = document.getElementById("num")
    obra.addEventListener("change", function () {
        if (obra.value) {
            num.disabled = false;
            num.requerid = true;
        }
        else {
            num.disabled = true;
            num.requerid = false;
            num.value = "";
        }

    });

    if (obra.value != 0) {
        num.disabled = false;
        num.requerid = true;
    }

    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1; //January is 0!
    var yyyy = today.getFullYear();

    if (dd < 10) {
        dd = '0' + dd;
    }

    if (mm < 10) {
        mm = '0' + mm;
    }

    today = yyyy + '-' + mm + '-' + dd;
    document.getElementById("datefield").setAttribute("max", today);</script>
{% endblock %}
