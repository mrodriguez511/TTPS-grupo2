{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
{{ super() }}

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css">


{% endblock %}
{% block content %}


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <h1>Estudios</h1>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Alta de estudio</h3>
                </div>
                <div class="card-body">
                    <form class="row g-3" action="{{ url_for('estudio_create') }}" method="POST">

                        <div class="row align-items-end">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputState" class="form-label">Paciente</label>

                                    <select required name="paciente" class="form-control select2bs4"
                                        data-show-subtext="true" data-live-search="true"
                                        aria-placeholder="seleccionar paciente">
                                        <option selected disabled value="" hidden>Seleccionar</option>
                                        {% for paciente in pacientes %}
                                        <option value={{paciente.id}}> {{paciente.nombre}} {{paciente.apellido}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-8 ">
                                <div class="form-group">

                                    <a href="{{ url_for('paciente_new') }}" class="btn btn-outline-secondary">Nuevo
                                        paciente</a>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputState" class="form-label">Medico derivante</label>
                                    <select required name="medicoDerivante" class="form-control select2bs4"
                                        data-show-subtext="true" data-live-search="true">
                                        <option selected disabled value="" hidden>Seleccionar</option>
                                        {% for medico in medicos %}
                                        <option value={{medico.id}}> {{medico.nombre}} {{medico.apellido}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputState" class="form-label">Diagn√≥stico presuntivo</label>
                                    <select required name="diagnostico" class="form-control select2bs4"
                                        data-show-subtext="true" data-live-search="true">
                                        <option selected disabled value="" hidden>Seleccionar</option>
                                        {% for diagnostico in diagnosticos %}
                                        <option value={{diagnostico.id}}> {{diagnostico.nombre}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputState" class="form-label">Tipo de estudio</label>

                                    <select name="tipoEstudio" class="form-control select2bs4" style="width: 100%;"
                                        required>
                                        <option selected disabled value="" hidden>Seleccionar</option>
                                        {% for tipo in tipos %}
                                        <option value={{tipo.id}}> {{tipo.nombre}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="inputEmail4" class="form-label">Presupuesto</label>
                                    <input type="number" name="presupuesto" id="inputEmail4" class="form-control"
                                        autocomplete="off" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Generar presupuesto</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
            <a href="{{ url_for('empleado_home') }}" class="btn btn-outline-secondary ">Volver</a>
        </div>
    </div>
</div>





{% endblock %}

    $(document).ready(function () {
        $('.select2').select2()
    });

        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
    });

{% endblock %}
