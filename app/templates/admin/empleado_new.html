{% extends "layout.html" %}
{% block title %}Nuevo empleado{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body_class %} sidebar-mini sidebar-collapse{% endblock body_class %}
{% block content %}


<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <h1>Empleados</h1>
  </div>
  <div class="row">
    <div class="col-10">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Nuevo empleado</h3>
        </div>
        <div class="card-body">

          <form action="{{ url_for('empleado_create') }}" method="POST">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="first_name">Nombre</label>
                  <input name="first_name" id="first_name" class="form-control" placeholder="Nombre" required />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="last_name">Apellido</label>
                  <input name="last_name" id="last_name" class="form-control" placeholder="Apellido" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="dni">Dni</label>
                  <input type="number" class="form-control" name="dni" id="dni" placeholder="DNI" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="email"> Email</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
              </div>

            </div>
            <div class="row col-sm-6">
              <div class="form-group">
                <label for="password">Clave de acceso</label>
                <input name="password" id="password" class="form-control" placeholder="Clave" required />
              </div>
            </div>

        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <input type="submit" class="btn btn-success" value="Agregar empleado">
          <button type="reset" class="btn btn-outline-secondary"> Cancelar</button>
        </div>
        </form>
      </div>
      <div class="col-12">
        <a class="btn btn-dark" href="{{ url_for('empleado_index') }}">Volver</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
