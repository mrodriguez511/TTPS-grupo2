{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>Editar empleado</h1>

<form action="{{ url_for('user_update',id=user.id) }}" method="POST">
  <p><strong>Email {{ user.email }}</strong></p>
  <p><strong>Username {{ user.username }}</strong></p>
  <p>
    <label>Nombre<label></br>
        <input name="first_name" class="form-control" placeholder="Nombre" value={{ user.first_name }} />
  </p>
  <p>
    <label>Apellido<label></br>
        <input name="last_name" class="form-control" placeholder="Apellido" value={{ user.last_name }} />
  </p>
  <p>
    <label>Clave<label></br>
        <input name="password" class="form-control" placeholder="Clave" value={{ user.password}} />
  </p>


  <div class="container py-5">
    <input type="submit" class="btn btn-success" value="Guardar cambios">
    <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
  </div>
</form>
<a class="btn btn-dark" href="{{ url_for('user_index') }}">Volver</a>
{% endblock %}
