<header class="p-2 bg-dark text-white mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">


            <div class="login-logo text-light m-0">
                <a href="/" class="text-light"><b>LAB</b>ttps</a>
            </div>
            </a>

            {% if is_authenticated(session) %}
            <div class="text-center d-flex">
                {% if session["email"] %}
                <span class="pr-3 font-italic">{{session["email"]}}</span>
                {% else %}
                <span class="pr-3 font-italic">{{session["dni"]}}</span>
                {% endif %}
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-tie" style="font-size: 1.2rem;"></i>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    {% if session["dni"] %}
                    <li><a class="dropdown-item" href="{{ url_for('paciente_editar', id= session['id']) }}">Editar
                            Perfil</a></li>
                    {% endif %}

                    <li><a class="dropdown-item" href="{{ url_for('auth_logout') }}">Cerrar sesi√≥n</a></li>

                </ul>


            </div>
            {% endif %}
        </div>
    </div>
</header>
