<div class="steps col-10 d-flex flex-wrap flex-sm-nowrap justify-content-between pt-5 pb-2">

    <div class="step completed">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Comprobante de pago</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 3 %} completed {% endif %} ">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Consentimiento </br>firmado</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 4 %} completed {% endif %}">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Selección </br>de turno</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 5 %} completed {% endif %}">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Toma </br>de muestra</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 6 %} completed {% endif %}">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Retiro </br>de muestra</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 7 %} completed {% endif %}">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Formar lote</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 8 %} completed {% endif %}">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Resultado</br> biotecnologico</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 9 %} completed {% endif %}">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Interpretación</br> de resultado</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 10 %} completed {% endif %}">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Entrega</br> de resultado</h4>
    </div>
    <div class="step {% if estudio.estadoActual >= 11 %} completed {% endif %}">
        <div class="step-icon-wrap">
            <div class="step-icon"><i class="fa fa-check"></i></div>
        </div>
        <h4 class="step-title">Resultado </br>entregado</h4>
    </div>
</div>
