        html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </div>
    <script>(function () {
            function ac_add_to_head(el) {
                var head = document.getElementsByTagName('head')[0];
                head.insertBefore(el, head.firstChild);
            }
            function ac_add_link(url) {
                var el = document.createElement('link');
                el.rel = 'stylesheet'; el.type = 'text/css'; el.media = 'all'; el.href = url;
                ac_add_to_head(el);
            }
            function ac_add_style(css) {
                var ac_style = document.createElement('style');
                if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
                else ac_style.appendChild(document.createTextNode(css));
                ac_add_to_head(ac_style);
            }
            ac_add_link('https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4');
            ac_add_style(document.getElementById("ac_style_samples-bct-column-chart-01").innerHTML);
            ac_add_style(".anychart-embed-samples-bct-column-chart-01{width:600px;height:450px;}");
        })();</script>
    <div id="container"></div>
    <script>

        let meses_totales = "{{ meses_totales }}"
        let t = meses_totales.substr(1, meses_totales.length - 2)
        let final = t.split(',')

        anychart.onDocumentReady(function () {

            // create data
            var data = [
                ["1", final[0]],
                ["2", final[1]],
                ["3", final[2]],
                ["4", final[3]],
                ["5", final[4]],
                ["6", final[5]],
                ["7", final[6]],
                ["8", final[7]],
                ["9", final[8]],
                ["10", final[9]],
                ["11", final[10]],
                ["12", final[11]],
            ];

            // create a chart
            var chart = anychart.column();

            // create a column series and set the data
            var series = chart.column(data);

            // set the chart title
            chart.title("Cantidad de estudios mensuales en a√±o seleccionado");

            // set the titles of the axes
            chart.xAxis().title("Mes");
            chart.yAxis().title("Cantidad");

            // set the container id
            chart.container("container");

            // initiate drawing the chart
            chart.draw();
        });
    </script>
</div>
