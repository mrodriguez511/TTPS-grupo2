{% extends "layout.html" %}
{% block title %}Cantidad de estudios por tipo{% endblock %}
{% block head %}
{{ super() }}

<link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
<link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
<style>
    #container {
        height: 400px;
    }

    .highcharts-figure,
    .highcharts-data-table table {
        min-width: 310px;
        max-width: 700px;
        margin: 1em auto;
    }

    .highcharts-data-table table {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #EBEBEB;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
    }

    .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
    }

    .highcharts-data-table th {
        font-weight: 600;
        padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
        padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
        background: #f1f7ff;
    }
</style>
{% endblock %}
{% block content %}
<h3>Cantidad de estudios por tipo</h3>



<div id="container"></div>





{% endblock %}
{% block scripts %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/item-series.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>


<script>

    var tipos = "{{ total_tipos }}"
    var t = tipos.substr(1, tipos.length - 2)
    var final = t.split(',')
    final = final.map((f) => parseInt(f, 10))
    Highcharts.chart('container', {

        chart: {
            type: 'item'
        },

        title: {
            text: 'Cantidad de estudios por tipo'
        },

        subtitle: {
            text: ''
        },

        legend: {
            labelFormat: '{name} <span style="opacity: 0.4">{y}</span>'
        },

        series: [{
            name: 'Cantidad',
            keys: ['name', 'y', 'color', 'label'],
            data: [
                ['Exoma', final[0], '#BE3075', 'Exoma'],
                ['Genoma', final[1], '#EB001F', 'Genoma'],
                ['Carrier', final[2], '#64A12D', 'Carrier'],
                ['Cariotipo', final[3], '#FFED00', 'Cariotipo'],
                ['Array CGH', final[4], '#000000', 'Array CGH']
            ],
            dataLabels: {
                enabled: true,
                format: '{point.label}'
            },

            // Circular options
            center: ['50%', '88%'],
            size: '170%',
            startAngle: -100,
            endAngle: 100
        }],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 600
                },
                chartOptions: {
                    series: [{
                        dataLabels: {
                            distance: -30
                        }
                    }]
                }
            }]
        }
    });
</script>




{% endblock %}
