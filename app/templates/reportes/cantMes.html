{% extends "layout.html" %}
{% block title %}Cantidad de estudios por mes{% endblock %}
{% block head %}
{{ super() }}

<link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
<link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
<style>
    .highcharts-figure,
    .highcharts-data-table table {
        min-width: 310px;
        max-width: 800px;
        margin: 1em auto;
    }

    #container {
        height: 400px;
    }

    .highcharts-data-table table {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #ebebeb;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
    }

    .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
    }

    .highcharts-data-table th {
        font-weight: 600;
        padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
        padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
        background: #f1f7ff;
    }
</style>
{% endblock %}
{% block content %}
<h3>Cantidad de estudios por mes</h3>



<div id="container"></div>





{% endblock %}
{% block scripts %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>





<script>
    let meses_totales = "{{ meses_totales }}"
    let t = meses_totales.substr(1, meses_totales.length - 2)
    let final = t.split(',')
    final = final.map((f) => parseInt(f, 10))

    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Cantidad de estudios por mes'
        },
        subtitle: {
            text: ''//Click the columns to view versions. Source: <a href="http://statcounter.com" target="_blank">statcounter.com</a>
        },
        accessibility: {
            announceNewData: {
                enabled: true
            }
        },
        xAxis: {
            text: 'Meses'
        },
        yAxis: {
            title: {
                text: 'Cantidad de estudios'
            }

        },
        legend: {
            enabled: true
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
        },

        series: [
            {
                name: "Meses",
                colorByPoint: true,
                data: [
                    {
                        name: "Enero",
                        y: final[0],
                        drilldown: null
                    },
                    {
                        name: "Febrero",
                        y: final[1],
                        drilldown: null
                    },
                    {
                        name: "Marzo",
                        y: final[2],
                        drilldown: null
                    },
                    {
                        name: "Abril",
                        y: final[3],
                        drilldown: null
                    },
                    {
                        name: "Mayo",
                        y: final[4],
                        drilldown: null
                    },
                    {
                        name: "Junio",
                        y: final[5],
                        drilldown: null
                    },
                    {
                        name: "Julio",
                        y: final[6],
                        drilldown: null
                    },
                    {
                        name: "Agosto",
                        y: final[7],
                        drilldown: null
                    },
                    {
                        name: "Sept",
                        y: final[8],
                        drilldown: null
                    },
                    {
                        name: "Oct",
                        y: final[9],
                        drilldown: null
                    },
                    {
                        name: "Nov",
                        y: final[10],
                        drilldown: null
                    },
                    {
                        name: "Dic",
                        y: final[11],
                        drilldown: null
                    }

                ]
            }
        ],

    });
</script>




{% endblock %}
