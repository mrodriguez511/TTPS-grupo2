{% extends "layout.html" %}
{% block title %}Cantidad de estudios por mes{% endblock %}
{% block head %}
{{ super() }}

<link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
<link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
<style>
    .highcharts-figure,
    .highcharts-data-table table {
        min-width: 310px;
        max-width: 800px;
        margin: 1em auto;
    }

    #container {
        height: 400px;
    }

    .highcharts-data-table table {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #ebebeb;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
    }

    .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
    }

    .highcharts-data-table th {
        font-weight: 600;
        padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
        padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
        background: #f1f7ff;
    }
</style>
{% endblock %}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <h3>Reportes</h3>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Cantidad de estudios por mes</h3>
                </div>
                <div class="card-body my-5">
                    <div class="col-sm-4">
                        <form class="row g-3" action="{{ url_for('reportes_mes') }}" method="GET">
                            <div class="form-group d-flex">

                                <select name="anio" class="form-control" onchance='submit()' data-show-subtext="true"
                                    data-live-search="true" required>
                                    <option value="" selected>Seleccionar a√±o</option>

                                    <option value='2019'> 2019 </option>
                                    <option value='2020'> 2020 </option>
                                    <option value='2021'> 2021 </option>

                                </select>

                                <button type="submit" class="btn btn-primary">Buscar</button>

                            </div>
                        </form>
                    </div>
                    <div class="mx-auto">
                        <div id="container"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <a href="{{ url_for('empleado_home') }}" class="btn btn-outline-secondary mt-5">Volver a home</a>
</div>






{% endblock %}
{% block scripts %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>





<script>
    let meses_totales = "{{ meses_totales }}"
    let t = meses_totales.substr(1, meses_totales.length - 2)
    let cantidad = t.split(',')
    cantidad = cantidad.map((f) => parseInt(f, 10))

    let mesesStr = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];




    let cargaData = () => {
        let datos = [];
        for (let i = 0; i < mesesStr.length; i++) {
            let value = { name: mesesStr[i], y: cantidad[i], drilldown: null }
            datos.push(value);
        } return datos
    }


    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Cantidad de estudios por mes'
        },
        subtitle: {
            text: ''
        },
        accessibility: {
            announceNewData: {
                enabled: true
            }
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Cantidad de estudios'
            }

        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
        },

        series: [
            {
                name: "Meses",
                colorByPoint: true,
                data: cargaData()
            }
        ],

    });
</script>




{% endblock %}
